<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9fbfd;
        color: #444;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }

    header {
        background-color: #005792;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    nav {
        background-color: #005792;
        color: #fff;
        padding: 0 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin: 0 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        padding: 12px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    nav ul li a:hover {
        background-color: #007ac6;
        transform: scale(1.05);
    }

    nav ul li.active a {
        background-color: #004172;
    }

    main {
        max-width: 1200px;
        margin: 40px auto;
        padding: 25px;
        background-color: #fff;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    footer {
        background-color: #005792;
        color: #fff;
        padding: 25px;
        text-align: center;
        margin-top: 40px;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
        margin: 0;
        font-size: 14px;
    }

    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            align-items: flex-start;
        }

        nav ul li {
            margin: 10px 0;
        }

        main {
            margin: 20px 10px;
            padding: 15px;
        }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div>
        <a href="{% url 'cars:cars_view' %}" style="font-weight: bold; font-size: 24px;">AutoPro</a>
      </div>
      <ul>
        {% if user.is_authenticated %}
          <li><span>Hey, {{ user.username }}</span></li>
          <li><a href="{% url 'cars:add_car_view' %}"><i class="fas fa-plus"></i> Add Cars</a></li>
          <li><a href="{% url 'accounts:logout_view' %}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        {% else %}
          <li><a href="{% url 'accounts:register_view' %}"><i class="fas fa-user-plus"></i> Register</a></li>
          <li><a href="{% url 'accounts:login_view' %}"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        {% endif %}
        <li><a href="{% url 'cars:cars_view' %}"><i class="fas fa-car"></i> Cars List</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2024 Bythi Tech. All Rights Reserved.</p>
  </footer>
</body>
</html>
