{% extends "base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        {{ user_form.username.erros }}
        <label>Username:</label>
        {{ user_form.username }}
    </div>
    <div class="form-group">
        {{ user_form.username.password1 }}
        <label>Password:</label>
        {{ user_form.password1 }}
    </div>
    <div class="form-group">
        {{ user_form.username.password2 }}
        <label>Password Confirmation:</label>
        {{ user_form.password2 }}
    </div>
    <div class="form-group">
        <input type="submit" value="Register">
    </div>
</form>

{% endblock content %}
